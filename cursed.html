<!DOCTYPE html>
<html>
<head>
	<title>Cursed Text</title>
	<style>
		body {
			font-size: 24px;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 48px;
			text-transform: uppercase;
			letter-spacing: 0.2em;
			margin-top: 50px;
			margin-bottom: 50px;
			text-decoration: line-through;
			text-decoration-thickness: 3px;
			text-decoration-color: red;
			font-family: Arial, sans-serif;
			color: white;
			text-shadow: 2px 2px black;
			padding: 10px;
			display: inline-block;
		}

		.container {
			display: flex;
			height: 100vh;
		}

		.left {
			flex: 1;
			background-color: black;
			color: white;
			padding: 20px;
			font-size: 24px;
			font-family: Arial, sans-serif;
		}

		.right {
			flex: 1;
			background-color: black;
			color: white;
			padding: 20px;
			font-size: 24px;
			font-family: Arial, sans-serif;
			text-decoration: line-through;
			text-decoration-thickness: 3px;
			text-decoration-color: red;
			text-shadow: 2px 2px black;
		}
	</style>
</head>
<body>
	<h1>T̸̽̾̍͌͜h̵̝̾͒̉͝ỉ̶̺̊͆̚s̵̼͗̿̈͆ ̷͈̑̈́͊͆í̸̝͛̄͝s̷̯̝̻̔ ̶͚̾̑̅̋c̷̟͈̃͝u̸͚̒̌̀̚r̷͎͂͗ş̸͋͑̀͠ẽ̵̢̞͛ḓ̸͊̍͗̉ ̵̫̏̉t̷͉̊͂͊͘e̸̥̓͘x̴͖̋͐͘͠t̵̟̣͂͝</h1>
	<div class="container">
		<div class="left">
			<textarea id="input" rows="10" cols="50"></textarea>
		</div>
		<div class="right">
			<p id="output"></p>
		</div>
	</div>
	<script>
		const input = document.getElementById("input");
		const output = document.getElementById("output");
		input.addEventListener("input", () => {
			const text = input.value;
			output.innerHTML = "";
			for(let i = 0; i < text.length; i++) {
				let cursed = String.fromCharCode(text.charCodeAt(i) + Math.floor(Math.random() * 50));
				output.innerHTML += cursed;
			}
		});
	</script>
</body>
</html>
