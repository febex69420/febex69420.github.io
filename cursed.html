<!DOCTYPE html>
<html>
<head>
	<title>Cursed Text Generator</title>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			text-align: center;
		}
		.box {
			display: inline-block;
			vertical-align: top;
			width: 45%;
			height: 400px;
			border: 2px solid black;
			padding: 10px;
			box-sizing: border-box;
			overflow: auto;
			margin: 20px;
		}
		#input {
			resize: none;
		}
		#output {
			color: white;
			background-color: black;
			font-size: 24px;
		}
		#output span {
			position: relative;
			display: inline-block;
		}
		#output span::after {
			content: '';
			position: absolute;
			width: 100%;
			height: 10%;
			bottom: 0;
			left: 0;
			background-color: red;
			transform: scaleY(3);
			transform-origin: bottom;
		}
		#button {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 20px;
			background-color: blue;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>MAKE CURSED TEXT</h1>
	<div class="box">
		<h2>Input:</h2>
		<textarea id="input"></textarea>
	</div>
	<div class="box">
		<h2>Output:</h2>
		<div id="output"></div>
	</div>
	<button id="button">CURSE IT!</button>
	<script>
		const button = document.getElementById('button');
		const input = document.getElementById('input');
		const output = document.getElementById('output');
		const curseText = (text) => {
			let cursedText = '';
			for (let i = 0; i < text.length; i++) {
				cursedText += '<span>' + text[i] + '</span>';
			}
			return cursedText;
		};
		button.addEventListener('click', () => {
			output.innerHTML = curseText(input.value);
		});
	</script>
</body>
</html>
