<!DOCTYPE html>
<html>
<head>
	<title>Cursed Text Generator</title>
	<style>
		body {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border-radius: 10px;
			background-color: #fff;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
			margin: 10px;
			width: 40%;
			min-width: 300px;
			max-width: 600px;
		}

		.left-box, .right-box {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 10px;
			width: 100%;
		}

		.left-box textarea, .right-box textarea {
			width: 100%;
			height: 300px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #f5f5f5;
			font-size: 16px;
			resize: none;
		}

		h1 {
			text-align: center;
			font-size: 36px;
			color: #333;
		}

		.button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
			margin-top: 10px;
		}

		.button:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>MAKE CURSED TEXT</h1>
		<div class="left-box">
			<textarea id="original-text" placeholder="Type something here"></textarea>
		</div>
		<div class="right-box">
			<textarea id="cursed-text" placeholder="Cursed text will appear here" readonly></textarea>
		</div>
		<button class="button" onclick="generateCursedText()">Generate Cursed Text</button>
	</div>
	<script>
		function generateCursedText() {
			const originalText = document.getElementById("original-text").value;
			let cursedText = "";
			for (let i = 0; i < originalText.length; i++) {
				const charCode = originalText.charCodeAt(i);
				cursedText += String.fromCharCode(charCode) + "\u0336";
			}
			document.getElementById("cursed-text").value = cursedText;
		}
	</script>
</body>
</html>
