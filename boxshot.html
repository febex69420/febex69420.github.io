<!DOCTYPE html>
<html>
  <head>
    <title>Box Shooting Game</title>
    <style>
      /* Style for the game container */
      #game-container {
        width: 500px;
        height: 400px;
        margin: 0 auto;
        border: 1px solid black;
        position: relative;
      }

      /* Style for the box */
      .box {
        width: 50px;
        height: 50px;
        background-color: yellow;
        border: 1px solid black;
        position: absolute;
      }

      /* Style for the bullet */
      .bullet {
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <!-- Create a box using JavaScript -->
      <script>
        // Set the box position
        var boxX = 50;
        var boxY = 50;

        // Create the box element
        var box = document.createElement("div");
        box.className = "box";
        box.style.left = boxX + "px";
        box.style.top = boxY + "px";

        // Add the box to the game container
        var gameContainer = document.getElementById("game-container");
        gameContainer.appendChild(box);
      </script>

      <!-- Move the box using JavaScript -->
      <script>
        // Set the box speed
        var boxSpeed = 5;

        // Move the box every 10 milliseconds
        setInterval(function() {
          // Get the box position
          var boxX = parseInt(box.style.left);
          var boxY = parseInt(box.style.top);

          // Move the box
          boxX += boxSpeed;
          if (boxX > 450) {
            boxSpeed = -5;
          } else if (boxX < 50) {
            boxSpeed = 5;
          }
          box.style.left = boxX + "px";
        }, 10);
      </script>

      <!-- Create the player bullet using JavaScript -->
      <script>
        // Set the bullet position
        var bulletX = 250;
        var bulletY = 350;

        // Create the bullet element
        var bullet = document.createElement("div");
        bullet.className = "bullet";
        bullet.style.left = bulletX + "px";
        bullet.style.top = bulletY + "px";

        // Add the bullet to the game container
        gameContainer.appendChild(bullet);

        // Move the bullet every 10 milliseconds
        setInterval(function() {
          // Get the bullet position
          var bulletY = parseInt(bullet.style.top);

          // Move the bullet
          bulletY -= 5;
          bullet.style.top = bulletY + "px";

          // Check if the bullet hits the box
          if (bulletY < boxY + 50 && bulletX > boxX && bulletX < boxX + 50) {
            // Remove the box and bullet
            gameContainer.removeChild(box);
            gameContainer.removeChild(bullet);
          }
        }, 10);
      </script>
    </div>
  </body>
</html>
