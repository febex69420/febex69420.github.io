<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Game</title>
<style>
    /* Styling for the chessboard */
    .chessboard {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }

    .square {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .white {
        background-color: #f0d9b5;
    }

    .black {
        background-color: #b58863;
    }

    .valid-move {
        background-color: #7CFC00; /* Green */
    }

    .invalid-move {
        background-color: #FF6347; /* Red */
    }

    .piece {
        font-size: 30px;
    }
</style>
</head>
<body>
<div class="chessboard">
    <!-- Rows -->
    <!-- Loop through each row -->
    <!-- Even rows start with a black square -->
    <!-- Odd rows start with a white square -->
    <!-- Within each row, loop through each column and create a square -->
    <!-- Apply appropriate class to each square based on its position -->
    <!-- Add data attributes to identify row and column index -->
    <!-- Add an event listener to handle click on each square -->
    <!-- Display chess pieces based on the initial board setup -->
    <!-- Use appropriate Unicode characters for chess pieces -->
    <!-- Add classes to style the pieces -->
</div>

<script>
    // JavaScript to handle chess logic and interaction

    // Initialize the chessboard
    const board = [
        ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
        ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
        ['', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', ''],
        ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
        ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    // Function to render the chessboard
    function renderBoard() {
        const chessboard = document.querySelector('.chessboard');
        chessboard.innerHTML = ''; // Clear the chessboard

        // Loop through each row
        for (let i = 0; i < 8; i++) {
            // Loop through each column
            for (let j = 0; j < 8; j++) {
                const square = document.createElement('div');
                square.classList.add('square');
                // Set color of the square based on its position
                if ((i + j) % 2 === 0) {
                    square.classList.add('white');
                } else {
                    square.classList.add('black');
                }
                // Add data attributes to identify row and column index
                square.dataset.row = i;
                square.dataset.col = j;

                // Display chess pieces based on the board setup
                const piece = board[i][j];
                if (piece !== '') {
                    square.innerHTML = piece;
                    square.classList.add('piece');
                }

                // Add event listener to handle click on each square
                square.addEventListener('click', () => handleSquareClick(i, j));

                chessboard.appendChild(square);
            }
        }
    }

    // Function to handle click on each square
    function handleSquareClick(row, col) {
        // Clear previous valid/invalid move indicators
        clearMoveIndicators();

        // Check if there's a piece on the clicked square
        const piece = board[row][col];
        if (piece === '') {
            // No piece on the clicked square
            return;
        }

        // Mark the clicked square as selected
        const selectedSquare = document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
        selectedSquare.classList.add('selected');

        // Highlight valid moves for the selected piece
        highlightValidMoves(row, col);
    }

    // Function to highlight valid moves for the selected piece
    function highlightValidMoves(row, col) {
        // Code to calculate valid moves goes here
        // For now, let's just highlight the adjacent squares as valid moves

        const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]]; // Up, down, left, right

        directions.forEach(([dx, dy]) => {
            const newRow = row + dx;
            const newCol = col + dy;
            if (isValidSquare(newRow, newCol)) {
                const square = document.querySelector(`.square[data-row="${newRow}"][data-col="${newCol}"]`);
                square.classList.add('valid-move');
            }
        });
    }

    // Function to check if a square is valid (within the board boundaries)
    function isValidSquare(row, col) {
        return row >= 0 && row < 8 && col >= 0 && col < 8;
    }

    // Function to clear previous valid/invalid move indicators
    function clearMoveIndicators() {
        const squares = document.querySelectorAll('.square');
        squares.forEach(square => {
            square.classList.remove('selected', 'valid-move', 'invalid-move');
        });
    }

    // Render the initial chessboard
    renderBoard();
</script>
</body>
</html>
