<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  #title {
    font-size: 36px;
    color: white;
    text-align: center;
    margin-bottom: 20px;
  }

  #green-button {
    background-color: green;
    color: white;
    font-size: 24px;
    padding: 20px 40px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
  }

  #matrix {
    display: none;
  }
</style>
</head>
<body>
<div id="title">Text</div>
<button id="green-button" onclick="showMatrix()">Press Me</button>
<div id="matrix"></div>
<script>
  const titleElement = document.getElementById('title');
  const buttonElement = document.getElementById('green-button');
  const matrixElement = document.getElementById('matrix');

  const showMatrix = () => {
    titleElement.style.display = 'none';
    buttonElement.style.display = 'none';
    matrixElement.style.display = 'block';
    startMatrixAnimation();
  };

  const getRandomChar = () => {
    const characters = '0123456789';
    return characters[Math.floor(Math.random() * characters.length)];
  };

  const generateMatrixText = () => {
    const numColumns = Math.ceil(window.innerWidth / 10);
    const numRows = Math.ceil(window.innerHeight / 20);
    let matrixText = '';

    for (let row = 0; row < numRows; row++) {
      for (let col = 0; col < numColumns; col++) {
        matrixText += getRandomChar();
      }
      matrixText += '<br>';
    }

    matrixElement.innerHTML = matrixText;
  };

  const startMatrixAnimation = () => {
    matrixElement.style.display = 'block';
    setInterval(() => {
      generateMatrixText();
    }, 100);
  };
</script>
</body>
</html>
