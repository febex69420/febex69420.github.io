<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #ff4500;
    }
    #surprise {
      font-size: 24px;
      color: #4caf50;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Surprise!</h1>
  <p>Click the button below for a fun surprise:</p>
  <button id="surprise" onclick="revealSurprise()">Click Me!</button>
  <script>
    function revealSurprise() {
      alert("Surprise! You're awesome!");
    }
  </script>
</body>
</html>
