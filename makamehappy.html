<!DOCTYPE html>
<html>
  <head>
    <title>Click to Make Me Happy</title>
    <style>
      /* Center the button and the arrows */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Style the button */
      .big-button {
        background-color: green;
        border: none;
        color: white;
        padding: 20px 50px;
        font-size: 24px;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
        z-index: 1;
      }
      
      /* Style the arrows */
      .arrow {
        position: absolute;
        top: 50%;
        font-size: 48px;
        color: green;
        transform: translateY(-50%);
        z-index: 0;
      }
      
      /* Position the arrows */
      .left-arrow {
        left: -100px;
      }
      
      .right-arrow {
        right: -100px;
      }
      
      /* Style the text */
      .text {
        font-size: 18px;
        color: green;
        margin-top: 10px;
        text-align: center;
      }
      
      /* Style the congratulatory message */
      .congrats {
        font-size: 48px;
        color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button class="big-button" onclick="showCongrats()">Click to Make Me Happy</button>
    <div class="arrow left-arrow">&#8592;</div>
    <div class="arrow right-arrow">&#8594;</div>
    <div class="text">Click to Make Me Happy!</div>
    <div id="congrats"></div>
    <script>
      function showCongrats() {
        // Show the congratulatory message
        var congrats = document.createElement("div");
        congrats.innerText = "CONGRATS! YOU MADE ME HAPPY";
        congrats.className = "congrats";
        document.getElementById("congrats").appendChild(congrats);
        
        // Hide the button and arrows after clicking
        var button = document.querySelector(".big-button");
        button.style.display = "none";
        var arrows = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrows.length; i++) {
          arrows[i].style.display = "none";
        }
      }
    </script>
  </body>
</html>
