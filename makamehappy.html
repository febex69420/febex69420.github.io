<!DOCTYPE html>
<html>
  <head>
    <title>Click to make me happy</title>
    <style>
      /* Center the button */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Style the button */
      .big-button {
        background-color: green;
        border: none;
        color: white;
        padding: 20px 50px;
        font-size: 24px;
        border-radius: 10px;
        cursor: pointer;
      }
      
      /* Style the congratulatory message */
      .congrats {
        font-size: 48px;
        color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button class="big-button" onclick="showCongrats()">Click to get free BOBUX</button>
    <div id="congrats"></div>
    <script>
      function showCongrats() {
        // Show the congratulatory message
        var congrats = document.createElement("div");
        congrats.innerText = "haha you thought not really";
        congrats.className = "congrats";
        document.getElementById("congrats").appendChild(congrats);
        
        // Hide the button after clicking
        var button = document.querySelector(".big-button");
        button.style.display = "none";
      }
    </script>
  </body>
</html>
