<!DOCTYPE html>
<html>
<head>
    <title>Roblox Avatar Page</title>
    <style>
        /* CSS styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .avatar-container {
            display: flex;
            justify-content: center;
        }
        .avatar-image {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            /* Replace the background color with the actual avatar image */
        }
        .customize-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Roblox Avatar Page</h1>
    
    <div class="avatar-container">
        <div class="avatar-image"></div>
    </div>
    
    <div class="customize-btn">
        <button>Customize Avatar</button>
    </div>
</body>
</html>
