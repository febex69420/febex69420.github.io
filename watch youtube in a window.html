<!DOCTYPE html>
<html>
<head>
	<title>YouTube in a Window</title>
	<style>
		#player {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="player">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
	</div>
</body>
</html>
