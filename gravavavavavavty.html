<!DOCTYPE html>
<html>
<head>
  <title>Gravity Showcase</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gravityCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gravityCanvas");
    const ctx = canvas.getContext("2d");
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Define the wheel
    const wheelRadius = 50;
    const wheelX = width - wheelRadius;
    const wheelY = height - wheelRadius;

    // Define the cubes
    const cubeSize = 30;
    const numCubes = 5;
    let cubes = [];
    for (let i = 0; i < numCubes; i++) {
      cubes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: Math.random() * 4 - 2,
        vy: Math.random() * 4 - 2,
        color: getRandomColor(),
      });
    }

    // Helper function to get a random color
    function getRandomColor() {
      return "#" + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Function to draw the wheel
    function drawWheel() {
      ctx.beginPath();
      ctx.arc(wheelX, wheelY, wheelRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#cccccc";
      ctx.fill();
      ctx.closePath();
    }

    // Function to draw the cubes
    function drawCubes() {
      cubes.forEach((cube) => {
        ctx.fillStyle = cube.color;
        ctx.fillRect(cube.x, cube.y, cubeSize, cubeSize);
      });
    }

    // Function to update cube positions based on gravity
    function updateCubes() {
      cubes.forEach((cube) => {
        // Gravity towards the wheel
        const dx = wheelX - (cube.x + cubeSize / 2);
        const dy = wheelY - (cube.y + cubeSize / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        const gravity = 0.1;
        cube.vx += (dx / distance) * gravity;
        cube.vy += (dy / distance) * gravity;

        // Update cube position
        cube.x += cube.vx;
        cube.y += cube.vy;

        // Bounce off the walls
        if (cube.x <= 0 || cube.x + cubeSize >= width) {
          cube.vx *= -1;
        }
        if (cube.y <= 0 || cube.y + cubeSize >= height) {
          cube.vy *= -1;
        }
      });
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawWheel();
      drawCubes();
      updateCubes();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
