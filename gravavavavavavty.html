<!DOCTYPE html>
<html>
<head>
  <title>2D Gravity Showcase</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #box {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="box">
    <canvas id="gravityCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("gravityCanvas");
    const ctx = canvas.getContext("2d");
    const box = document.getElementById("box");
    const boxWidth = 200;
    const boxHeight = 200;

    canvas.width = boxWidth;
    canvas.height = boxHeight;

    const cubeSize = 20;
    const numCubes = 5;
    let cubes = [];
    for (let i = 0; i < numCubes; i++) {
      cubes.push({
        x: Math.random() * (boxWidth - cubeSize),
        y: Math.random() * (boxHeight - cubeSize),
        vx: Math.random() * 2 - 1,
        vy: Math.random() * 2 - 1,
        color: getRandomColor(),
      });
    }

    function getRandomColor() {
      return "#" + Math.floor(Math.random() * 16777215).toString(16);
    }

    function drawCubes() {
      cubes.forEach((cube) => {
        ctx.fillStyle = cube.color;
        ctx.fillRect(cube.x, cube.y, cubeSize, cubeSize);
      });
    }

    function updateCubes() {
      cubes.forEach((cube) => {
        // Apply gravity by adding a constant value to the y-velocity
        const gravity = 0.2;
        cube.vy += gravity;

        // Update cube position
        cube.x += cube.vx;
        cube.y += cube.vy;

        // Bounce off the walls
        if (cube.x <= 0 || cube.x + cubeSize >= boxWidth) {
          cube.vx *= -1;
        }
        if (cube.y <= 0 || cube.y + cubeSize >= boxHeight) {
          cube.vy *= -0.8; // Bounce back with some loss of energy
          if (cube.y + cubeSize >= boxHeight) {
            cube.y = boxHeight - cubeSize; // Prevent cubes from going below the box
          }
        }
      });
    }

    function drawBox() {
      ctx.strokeStyle = "black";
      ctx.strokeRect(0, 0, boxWidth, boxHeight);
    }

    function animate() {
      ctx.clearRect(0, 0, boxWidth, boxHeight);
      drawBox();
      drawCubes();
      updateCubes();
      requestAnimationFrame(animate);
    }

    animate();

    // Interaction: Turn the box using the wheel
    let isTurning = false;
    let previousMouseX = 0;

    box.addEventListener("mousedown", (event) => {
      isTurning = true;
      previousMouseX = event.clientX;
    });

    box.addEventListener("mousemove", (event) => {
      if (isTurning) {
        const currentMouseX = event.clientX;
        const deltaX = currentMouseX - previousMouseX;
        box.style.transform = `translate(-50%, -50%) rotate(${deltaX * 0.2}deg)`;
        previousMouseX = currentMouseX;
      }
    });

    box.addEventListener("mouseup", () => {
      isTurning = false;
    });
  </script>
</body>
</html>
