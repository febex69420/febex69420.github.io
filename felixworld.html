<!DOCTYPE html>
<html>
<head>
	<title>Welcome Screen</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 5em;
			color: #008000;
			margin-top: 20vh;
		}
		button {
			background-color: #008000;
			color: #ffffff;
			border: none;
			padding: 20px;
			font-size: 1.5em;
			border-radius: 5px;
			cursor: pointer;
			margin-bottom: 20vh;
		}
		#loading {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #f2f2f2;
			z-index: 9999;
		}
		#loading-image {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#loading-text {
			font-size: 5em;
			color: #008000;
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#grass {
			display: none;
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="loading">
		<img id="loading-image" src="https://dummyimage.com/300x300/000/fff&text=Loading..." alt="Loading...">
		<h1 id="loading-text">TOUCH GRASS!</h1>
	</div>
	<h1>WELCOME</h1>
	<button onclick="showLoading()">START</button>
	<img id="grass" src="https://dummyimage.com/100x100/008000/fff&text=Touch+me" alt="Grass" onclick="congrats()"">
	<script>
		function showLoading() {
			document.getElementById('loading').style.display = 'block';
			setTimeout(function() {
				document.getElementById('loading').style.display = 'none';
				document.getElementById('grass').style.display = 'block';
			}, 3000);
		}
		function congrats() {
			alert('Congrats, you touched grass!');
		}
	</script>
</body>
</html>
