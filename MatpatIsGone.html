<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matpat is Gone</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: purple;
    }

    #matpat-text {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
    }

    #pay-respect-button {
      margin-top: 10px;
      padding: 20px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    #respect-count {
      font-size: 24px;
      margin-top: 10px;
      color: white;
    }

    #super-respect-button {
      display: none;
      margin-top: 10px;
      padding: 15px;
      font-size: 18px;
      background-color: red;
      color: white;
      cursor: pointer;
    }

    .congrats-message {
      display: none;
      font-size: 24px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="matpat-text">Matpat is gone</div>

  <button id="pay-respect-button" onclick="payRespect()">Click to Pay Respect</button>

  <div id="respect-count">Number of Respects: <span id="count">0</span></div>

  <button id="super-respect-button" onclick="superRespect()">Super Respect</button>

  <div class="congrats-message" id="congrats-message"></div>

  <script>
    let respectCount = 0;

    function payRespect() {
      respectCount++;
      document.getElementById('count').innerText = respectCount;

      if (respectCount === 10000) {
        document.getElementById('pay-respect-button').style.display = 'none';
        document.getElementById('super-respect-button').style.display = 'none';
        document.body.style.backgroundColor = 'rgb(255, 0, 0)';
        document.getElementById('congrats-message').innerText = "Congrats, you are officially a real theorist!";
        document.getElementById('congrats-message').style.display = 'block';
      } else if (respectCount === 1000) {
        document.getElementById('super-respect-button').style.display = 'block';
      }
    }

    function superRespect() {
      respectCount += 1000;
      document.getElementById('count').innerText = respectCount;
      document.getElementById('super-respect-button').style.display = 'none';
    }
  </script>

</body>
</html>
