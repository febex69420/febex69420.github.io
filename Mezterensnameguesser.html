<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mezterens Word Guesser</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .title {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .input-bar {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: green;
        color: #fff;
        cursor: pointer;
    }
    .hint-button {
        margin-top: 10px;
        cursor: pointer;
        color: blue;
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="title">Mezterens Word Guesser</h1>
    <input type="text" id="wordInput" class="input-bar" placeholder="Type your guess here...">
    <button onclick="checkGuess()" class="button">Enter</button>
    <div id="hint" class="hint-button" onclick="showHint()">Hint</div>
</div>

<script>
    const words = [
        { word: "apple", hint: "A fruit that is red or green and grows on trees." },
        { word: "banana", hint: "A long, curved fruit that is yellow when ripe." },
        { word: "orange", hint: "A round citrus fruit with a tough bright reddish-yellow rind." },
        { word: "grape", hint: "A small, juicy fruit with a smooth skin, typically green, purple, or red." },
        { word: "kiwi", hint: "A small, oval fruit with brown fuzzy skin, green flesh, and black seeds." },
        // Add more words with hints here
        { word: "dog", hint: "A common four-legged animal kept as a pet or for work." },
        { word: "cat", hint: "A small domesticated carnivorous mammal with soft fur." },
        { word: "elephant", hint: "A very large animal with a long nose called a trunk." },
        // Continue adding more words with hints
    ];

    let currentWordIndex = Math.floor(Math.random() * words.length);
    let currentWord = words[currentWordIndex].word;

    function checkGuess() {
        const guess = document.getElementById('wordInput').value.toLowerCase();
        if (guess === currentWord) {
            document.getElementById('wordInput').style.backgroundColor = 'green';
            setTimeout(() => {
                document.getElementById('wordInput').style.backgroundColor = '#fff';
                getNextWord();
            }, 1000);
        } else {
            document.getElementById('wordInput').style.backgroundColor = 'red';
            setTimeout(() => {
                document.getElementById('wordInput').style.backgroundColor = '#fff';
            }, 2000);
        }
    }

    function getNextWord() {
        currentWordIndex = Math.floor(Math.random() * words.length);
        currentWord = words[currentWordIndex].word;
        document.getElementById('wordInput').value = '';
    }

    function showHint() {
        alert(`Hint: ${words[currentWordIndex].hint}`);
    }
</script>
</body>
</html>
