<!DOCTYPE html>
<html>
<head>
	<title>Money Maker</title>
	<style type="text/css">
		body {
			text-align: center;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		#money {
			font-size: 48px;
			margin-top: 100px;
		}
		button {
			padding: 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 24px;
			margin-top: 20px;
			cursor: pointer;
		}
		#moneyMaker {
			background-color: #4CAF50;
			color: white;
			font-size: 36px;
			border: none;
			border-radius: 5px;
			padding: 20px;
			margin-top: 50px;
			cursor: pointer;
		}
		#shop {
			background-color: #4CAF50;
			color: white;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			padding: 20px;
			margin-top: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="money">0 ðŸ’¸</div>
	<button onclick="earnMoney()">Earn Money</button>
	<button id="moneyMaker" onclick="earnMoney()">Money Maker ðŸ’¸</button>
	<button id="shop" onclick="goToShop()">Shop</button>

	<script type="text/javascript">
		let money = 0;
		function earnMoney() {
			money++;
			document.getElementById("money").innerHTML = money + " ðŸ’¸";
		}
		function goToShop() {
			window.location.href = "shop.html";
		}

		// This code listens for keyboard input on the document object
		document.addEventListener("keydown", function(event) {
			if (event.code === "KeyF" && event.shiftKey && event.altKey && event.ctrlKey) {
				// If the user types "febex", give them 1,000,000 money
				money += 1000000;
				document.getElementById("money").innerHTML = money + " ðŸ’¸";
			}
		});
	</script>
</body>
</html>
