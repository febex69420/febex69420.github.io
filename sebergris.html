<!DOCTYPE html>
<html>
<head>
	<title>Money Maker</title>
	<style>
		#money {
			font-size: 48px;
			margin-top: 100px;
			text-align: center;
		}
		#button {
			display: block;

			background-color: green;
			color: white;
			padding: 16px;
			border: none;
			border-radius: 8px;
			font-size: 24px;
			cursor: pointer;
		}
		#shop {
			display: block;
			margin: 0 auto;
			background-color: green;
			color: white;
			padding: 16px;
			border: none;
			border-radius: 8px;
			font-size: 24px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="money">0 ðŸ’¸</div>
	<button id="button">Money Maker ðŸ’¸</button>
	<button id="shop">Shop ðŸ’¸</button>

	<div id="shop-screen" style="display: none;">

		<ul>
			<li>Sebastian - 0 ðŸ’¸</li>

	<script>

		const closeShopEl = document.getElementById("close-shop");

		buttonEl.addEventListener("click", () => {

		shopEl.addEventListener("click", () => {

		});
	</script>
</body>
</html>
