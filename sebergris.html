<!DOCTYPE html>
<html>
  <head>
    <title>Money Maker</title>
    <style>
      /* Styles for the modal container */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Styles for the modal content */
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      /* Button to close the modal */
      #close-modal {
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="money">1000000 ðŸ’¸</div>
    <button id="money-maker">Money Maker ðŸ’¸</button>
    <button id="shop">Shop ðŸ’¸</button>
    <div id="item-list">
      <!-- Your item list goes here -->
    </div>

    <!-- Modal container -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modal-text">This is your alert message!</span>
        <button id="close-modal">OK</button>
      </div>
    </div>

    <script>
      let money = 1000000;
      const moneyDisplay = document.getElementById('money');
      const moneyMaker = document.getElementById('money-maker');
      const shop = document.getElementById('shop');
      const itemList = document.getElementById('item-list');
      const items = document.querySelectorAll('.item');
      const buyButtons = document.querySelectorAll('.buy');

      function earnMoney() {
        money++;
        moneyDisplay.innerText = money + ' ðŸ’¸';
      }

      function showAlert(message) {
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        modalText.innerText = message;
        modal.style.display = 'block';
      }

      document.getElementById('close-modal').addEventListener('click', function () {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
      });

      function buyItem(e) {
        const price = parseInt(e.target.dataset.price);
        if (money >= price) {
          money -= price;
          moneyDisplay.innerText = money + ' ðŸ’¸';
          showAlert('Item purchased successfully!');
        } else {
          showAlert('Not enough money to buy this item.');
        }
      }
    </script>
  </body>
</html>
