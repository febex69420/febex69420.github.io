<!DOCTYPE html>
<html>
<head>

	<style>

			align-items: center;
			height: 100vh;
		}
		button {
			padding: 20px;
			font-size: 24px;
			background-color: #ff2e2e; /* fallback color */

			border: none;

	</style>
</head>
