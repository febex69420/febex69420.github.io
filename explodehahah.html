<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Red Cube</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: black;
    }

    .cube {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: all 0.5s ease;
      cursor: pointer;
    }

    .expanded {
      width: 100%;
      height: 100%;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="cube" id="redCube"></div>
  </div>

  <script>
    const redCube = document.getElementById('redCube');

    redCube.addEventListener('click', () => {
      redCube.classList.add('expanded');
    });
  </script>
</body>
</html>
