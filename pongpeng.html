<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ping Pong Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        // Set up the ball
        var ball = {
            x: canvas.width/2,
            y: canvas.height/2,
            dx: 3,
            dy: 3,
            radius: 10
        };

        // Set up the paddles
        var paddleWidth = 10;
        var paddleHeight = 80;
        var paddle1Y = canvas.height/2 - paddleHeight/2;
        var paddle2Y = canvas.height/2 - paddleHeight/2;

        // Move the paddles
        document.addEventListener("keydown", function(event) {
            if (event.key === "w") {
                paddle1Y -= 10;
            } else if (event.key === "s") {
                paddle1Y += 10;
            } else if (event.key === "ArrowUp") {
                paddle2Y -= 10;
            } else if (event.key === "ArrowDown") {
                paddle2Y += 10;
            }
        });

        // Draw the game objects
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fill();

            // Draw the paddles
            ctx.fillRect(0, paddle1Y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width-paddleWidth, paddle2Y, paddleWidth, paddleHeight);

            // Move the ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce off the walls
            if (ball.y + ball.dy > canvas.height - ball.radius || ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }

            // Check if the ball hits the paddles
            if (ball.x - ball.radius < paddleWidth && ball.y > paddle1Y && ball.y < paddle1Y + paddleHeight) {
                ball.dx = -ball.dx;
            } else if (ball.x + ball.radius > canvas.width - paddleWidth && ball.y > paddle2Y && ball.y < paddle2Y + paddleHeight) {
                ball.dx = -ball.dx;
            }

            // Slow down the ball
            ball.dx *= 0.99;
            ball.dy *= 0.99;

            // Request the next animation frame
            requestAnimationFrame(draw);
        }

        // Start the game
        draw();
    </script>
</body>
</html>
