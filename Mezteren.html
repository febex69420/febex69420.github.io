<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezteren - Guess the Random Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
        }

        #wordInput {
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            font-size: 18px;
        }

        #hintDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #hintButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #message {
            font-size: 24px;
            color: green;
            display: none;
        }

        #backButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Welcome to Mezteren - Guess the Random Word</h1>
        <input type="text" id="wordInput" placeholder="Enter the random word">
        <div id="hintDisplay">Hints will appear here...</div>
        <button id="hintButton" onclick="showHint()">Get Hint</button>
        <div id="message">YOU GUESSED THE WORD</div>
        <button id="backButton" onclick="goBack()" style="display: none;">Go Back to Game</button>
    </div>

    <script>
        let hints = [
            "Hint 1: Think of something related to nature.",
            "Hint 2: It's a common item found in households.",
            "Hint 3: Often used in cooking."
        ];

        let hintIndex = 0;
        let correctWord = "apple"; // Change this to your desired correct word

        function showHint() {
            if (hintIndex < hints.length) {
                document.getElementById('hintDisplay').innerText = hints[hintIndex];
                hintIndex++;
            } else {
                document.getElementById('hintDisplay').innerText = "No more hints available.";
                document.getElementById('hintButton').disabled = true;
                setTimeout(function () {
                    document.getElementById('hintButton').disabled = false;
                    document.getElementById('hintDisplay').innerText = "New hint available!";
                }, 30000);
            }
        }

        function checkWord() {
            let guess = document.getElementById('wordInput').value.trim().toLowerCase();
            if (guess === correctWord) {
                document.getElementById('message').style.display = 'block';
                document.body.style.backgroundColor = 'lightgreen';
                document.getElementById('backButton').style.display = 'block';
            }
        }

        function goBack() {
            document.getElementById('message').style.display = 'none';
            document.body.style.backgroundColor = 'lightblue';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>
</body>

</html>
