<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Spex</title>
	<style>
		body {
			background-color: black;
			color: green;
			text-align: center;
			font-size: 36px;
			font-family: Arial, sans-serif;
		}
		button {
			background-color: green;
			color: white;
			padding: 10px 20px;
			border: none;
			font-size: 24px;
			font-family: Arial, sans-serif;
			cursor: pointer;
			border-radius: 5px;
			margin-top: 20px;
		}
		button:hover {
			background-color: darkgreen;
		}
	</style>
</head>
<body>
	<h1>Welcome to Spex</h1>
	<button onclick="countClick()">Start!</button>
	<p id="clickCount">0</p>
	
	<script>
		let clickCount = 0;
		const clickCounter = document.getElementById("clickCount");
		
		function countClick() {
			clickCount++;
			clickCounter.innerHTML = clickCount;
		}
	</script>
</body>
</html>
