<!DOCTYPE html>
<html>
<head>
	<title>My Game</title>
	<style>
		body {
			margin: 0;
			background-image: url('cat-background.jpg');
			background-repeat: repeat;
			background-size: 200px;
		}
		#game-window {
			position: relative;
			margin: 100px auto;
			width: 800px;
			height: 600px;
			background-color: lightblue;
			overflow: hidden;
		}
		#player {
			position: absolute;
			top: 0;
			left: 400px;
			width: 50px;
			height: 50px;
			background-color: blue;
			border-radius: 50%;
			transition: all 0.1s;
		}
		.circle {
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="game-window">
		<div id="player"></div>
		<div class="circle" style="top: 200px; left: 400px;"></div>
		<div class="circle" style="top: 300px; left: 200px;"></div>
		<div class="circle" style="top: 400px; left: 600px;"></div>
	</div>
	<script>
		var gameWindow = document.getElementById("game-window");
		var player = document.getElementById("player");
		var gravity = 0.5;
		var velocity = 0;
		var jumpHeight = 10;
		var isJumping = false;
		var gameLoop = setInterval(function() {
			velocity += gravity;
			player.style.top = parseInt(player.style.top) + velocity + "px";
			if (parseInt(player.style.top) > gameWindow.offsetHeight - player.offsetHeight) {
				velocity = 0;
				player.style.top = gameWindow.offsetHeight - player.offsetHeight + "px";
				isJumping = false;
			}
		}, 10);
		document.addEventListener("keydown", function(event) {
			if (event.code === "Space" && !isJumping) {
				isJumping = true;
				velocity = -jumpHeight;
			}
		});
	</script>
</body>
</html>
