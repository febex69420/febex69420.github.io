<!DOCTYPE html>
<html>
<head>
	<title>Velkommen hjem</title>
	<style>
		#waving-man {
			position: relative;
			width: 200px;
			height: 200px;
			background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.redbubble.com%2Fi%2Ft-shirt%2FMan-Face-by-prrrki%2F76976488.NL9AC&psig=AOvVaw1R3FNXdTTIeqAS16LQgtuC&ust=1679824970120000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCNjo5ubp9v0CFQAAAAAdAAAAABAF');
			background-size: cover;
			animation: wave 2s infinite;
			transform-origin: bottom;
		}
		#waving-man:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 0;
			height: 0;
			border-right: 100px solid transparent;
			border-top: 200px solid yellow;
			transform-origin: bottom right;
			transform: rotate(45deg);
		}
		@keyframes wave {
			0% {transform: rotate(0deg);}
			25% {transform: rotate(-10deg);}
			75% {transform: rotate(10deg);}
			100% {transform: rotate(0deg);}
		}
	</style>
</head>
<body>
	<h1>Velkommen hjem!</h1>
	<p>Vi er glade for at se dig her.</p>
	<div id="waving-man"></div>
	<script>
		var man = document.getElementById("waving-man");
	</script>
</body>
</html>
