<!DOCTYPE html>
<html>
<head>
	<title>Velkommen hjem</title>
	<style>
		#waving-man {
			position: relative;
			width: 200px;
			height: 200px;
			background-image: url('https://media.tenor.com/wpO1JUOxrD8AAAAC/fairweat-wave.gif');
			background-size: cover;
			animation: wave 2s infinite;
			transform-origin: bottom;
		}
		#waving-man:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 0;
			height: 0;
			border-right: 100px solid transparent;
			border-top: 200px solid yellow;
			transform-origin: bottom right;
			transform: rotate(45deg);
		}
		@keyframes wave {
			0% {transform: rotate(0deg);}
			25% {transform: rotate(-10deg);}
			75% {transform: rotate(10deg);}
			100% {transform: rotate(0deg);}
		}
	</style>
</head>
<body>
	<h1>Velkommen hjem!</h1>
	<p>Vi er glade for at se dig her.</p>
	<div id="waving-man"></div>
	<script>
		var man = document.getElementById("waving-man");
	</script>
</body>
</html>
