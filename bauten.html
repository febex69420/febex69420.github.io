<!DOCTYPE html>
<html>
<head>
  <title>Big Red Button</title>
  <style>
    /* CSS to style the button */
    .red-button {
      background-color: red;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="red-button">PRESS ME</button>
</body>
</html>
