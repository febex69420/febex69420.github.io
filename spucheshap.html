<!DOCTYPE html>
<html>
<head>
	<title>Spaceship Game</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Spaceship Game</h1>
	<canvas id="canvas" width="600" height="400"></canvas>
	<script>
		// Set up the canvas and game variables
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var score = 0;
		var gameover = false;

		// Set up the spaceship object
		var spaceship = {
			x: 250,
			y: 350,
			width: 50,
			height: 50,
			speed: 10,
			draw: function() {
				ctx.fillStyle = "#00FFFF";
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
		};

		// Set up the obstacle object
		var obstacle = {
			x: canvas.width,
			y: 0,
			width: 100,
			height: 300,
			speed: 5,
			draw: function() {
				ctx.fillStyle = "#FF0000";
				ctx.fillRect(this.x, this.y, this.width, this.height);
			},
			update: function() {
				this.x -= this.speed;
				if (this.x + this.width < 0) {
					this.x = canvas.width;
					this.height = Math.floor(Math.random() * (canvas.height - 100)) + 50;
					score++;
				}
			}
		};

		// Set up the game loop
		function loop() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			if (!gameover) {
				obstacle.update();
				obstacle.draw();
				spaceship.draw();
				ctx.fillStyle = "#000000";
				ctx.font = "20px Arial";
				ctx.fillText("Score: " + score, 10, 30);
				if (obstacle.x < spaceship.x + spaceship.width && obstacle.x + obstacle.width > spaceship.x && obstacle.y + obstacle.height > spaceship.y) {
					gameover = true;
				}
			} else {
				ctx.fillStyle = "#FF0000";
				ctx.font = "30px Arial";
				ctx.fillText("Game Over!", 200, 200);
			}
			requestAnimationFrame(loop);
		}

		// Set up the event listeners
		document.addEventListener("keydown", function(event) {
			if (event.keyCode === 37) {
				// Move left
				if (spaceship.x - spaceship.speed >= 0) {
					spaceship.x -= spaceship.speed;
				}
			} else if (event.keyCode === 39) {
				// Move right
				if (spaceship.x + spaceship.width + spaceship.speed <= canvas.width) {
					spaceship.x += spaceship.speed;
				}
			}
		});

		// Start the game loop
		requestAnimationFrame(loop);
	</script>
</body>
</html>
